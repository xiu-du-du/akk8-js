<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>

        function myClik(idStr,fun){
            var btn=document.getElementById(idStr)
            btn.onclick=fun
        }

        window.onload = function () {
            var btn01 = document.getElementById('btn01')
            btn01.onclick = function () {
                var bj = document.getElementById('bj')
                alert(bj.innerHTML)
            }

            var btn02 = document.getElementById('btn02')
            btn02.onclick = function () {
                var lis = document.getElementsByTagName('li')
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML)
                }
            }


            var btn03 = document.getElementById('btn03')
            btn03.onclick = function () {
                var inputs = document.getElementsByName('gender')
                for (var i = 0; i < inputs.length; i++) {
                    //innerHTML 用于获取元素内部的代码 ， 对于字结束标签input没有意义
                    /*
                        读取元素节点属性直接使用 元素.属性名
                        注意：
                            class属性不能用这种方式读取
                            读取class属性时，需要使用className
                    */
                    alert(inputs[i].value)
                    // alert(inputs[i].className)
                }
            }


            var btn04 = document.getElementById('btn04')
            btn04.onclick = function () {
                var city = document.getElementById('city')
                var lis=city.getElementsByTagName('li')
                for(var i=0;i<lis.length;i++){
                    alert(lis[i].innerHTML)
                }
            }


            var btn05 = document.getElementById('btn05')
            btn05.onclick=function(){
                var city = document.getElementById('city')

                /*
                    childNodes属性会获取包括文本节点在内的所有节点
                        换行、空格
                    根据dom标签间空白也会当成文本节点
                    注意：
                        ie8以下浏览器，不会把空白当成节点。
                */
                var cns=city.childNodes
                for(var i=0;i<cns.length;i++){
                    // alert(cns[i])
                }
                var cns2=city.children
                alert(cns2.length)
            }



            var btn06 = document.getElementById('btn06')
            btn06.onclick=function(){
                var phone=document.getElementById('phone')
                //finrstchild获取到第一个子节点，包括空白
                var fir=phone.firstChild
                //只获取第一个子元素
                //firstelementchild不支持ie8
                var fir=phone.firstElementChild
                alert(fir)
            }



            myClik("btn07",function(){
                var bj=document.getElementById('bj')
                var pn=bj.parentNode
                /*
                    innerText
                        获取元素内部的文本内容
                        和innerHTML不同的是,他会自动去除html标签
                */
                alert(pn.innerText)
                alert(pn.innerHTML)
            })

            myClik('btn08',function(){
                var and=document.getElementById("android")
                // var ps=and.previousSibling
                var ps=and.previousElementSibling
                alert(ps)

            })

            myClik('btn09',function(){
                var um=document.getElementById('username')
                alert(um.value)
            })

            myClik('btn10',function(){
                var um=document.getElementById('username')
                um.value="Hello World"
            })

            myClik('btn11',function(){
                var bj=document.getElementById('bj')
                // alert(bj.innerHTML)
                alert(bj.firstChild.nodeValue)
            })
        }
    </script>

</head>

<body>
    <div class="wrapper">
        <div id="total">
            <div class="inner clearfix">
                <p>你喜欢哪个城市？</p>
                <ul id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
                <br>
                <br>
                <p>你喜欢哪个游戏？</p>
                <ul id="game">
                    <li id="rl">红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>
                <br>
                <br>
                <p>你手机是什么系统？</p>
                <ul id="phone">
                    <li>IOS</li>
                    <li id="android">Android</li>
                    <li>Windows Phone</li>
                </ul>
            </div>
            <div class="inner clearfix">
                gender:
                <input type="radio" name="gender" value="male">
                Male
                <input type="radio" name="gender" value="female">
                Female
                <br>
                <br>
                name:
                <input type="text" name="name" id="username" value="abcde">
            </div>
        </div>
        <div id="btnList">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city下所有的li节点</button></div>
            <div><button id="btn05">查找#city下所有的子节点</button></div>
            <div><button id="btn06">查找#phone的第一个子节点</button></div>
            <div><button id="btn07">查找#bj的父节点</button></div>
            <div><button id="btn08">查找#android的前一个兄弟节点</button></div>
            <div><button id="btn09">查找#username的value属性值</button></div>
            <div><button id="btn10">设置#username的value属性值</button></div>
            <div><button id="btn11">返回#bj的文本值</button></div>
        </div>
    </div>
</body>

</html>
