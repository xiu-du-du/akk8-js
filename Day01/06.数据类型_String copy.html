<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
            数据类型值的是字面量的类型
            在js中共有六种数据类型
                String  字符串
                Number  数值
                Boolean 布尔值
                Null    空值
                Undefined   未定义
                Object  对象
            其中String、Number、Boolean、Null、Undefined属于基本数据类型
            Object属于引用数据类型



            String字符串
                - 在JS中字符串需要用引号引起来
                - 使用双引号或单引号都可以，不可以混合着用
                - 引号不能嵌套，双引号里不能放双引号，单引号里不能放单引号
                - 输出特殊符号时，可以使用 斜杠 作为转义字符进行转义
        */
      var str = "HelloWorld";
      console.log(str);

      var str2 = 'say:"hello"';
      //    alert(str2);

      str2 = "hello";
      str2 = 3;
      console.log(str2);
    </script>
  </body>
</html>
