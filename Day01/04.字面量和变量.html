<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <!-- 
        变量：可以改变的量
        常量：不可以改变的量

        变量的使用：
            1、定义变量
                先定义后使用，变量的初始化（var和不写的区别）
                变量的本质：内存结构图
            2、变量的命名规范
                大驼峰
                小驼峰
                下划线
            3、关键字和保留字
                关键字：
                保留字：
     -->
     <script>
         const testText="Hello World";
         console.log(testText);
         document.write(testText);
         alert(testText);
     </script>
</body>
</html>
