<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <!-- 
        字面量：都是一些不可改变的值
            比如：1   2   3   4
            字面量都是可以使用的，但是一般不会直接使用字面量
            
        变量：变量可以用来保存字面量
            变量会更加方便使用
            在开发中会使用变量保存一个字面量，不会直接使用字面量
            可以通过变量对字面量进行描述
            x=12345678
     -->
     <script type="text/javascript">
        // 变量的声明
        var x;
        // 变量赋值
        x=654321
        // 变量和赋值同时进行
        var a=555;

        alert(x);
        document.write(a);
        console.log(x);
     </script>
</body>
</html>
