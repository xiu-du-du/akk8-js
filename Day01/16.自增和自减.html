  <body>
    <script>
      /*
            自增
                - 通过自增可以使变量在自身的基础上增加1
                - 对一个变量自增后，原变量的值会立即增1
                - 自增分为两种
                    后加 a++
                    前加 ++a
                    无论是a++ 还是 ++a都会立即使原变量 的值增1
                        不同的是，a++ 和 ++a的值不同
                        a++的值是自增前的值
                        ++a的值是自增后的值
            自减  
                - 通过自减可以使变量在自身的基础上减1
                - 自减分为两种
                    后减    a--
                    前减    --a
                    无论是a--还是--a都会使原值立即减1
                        不同的是a-- 和 --a 的值不同
                        a--变量的原值，自减前的值
                        --a自减后的值

        */
var num=10;
console.log(num--)
console.log(--num)


      var a = 1;

      //   console.log(++a);

      var d = 20;
      //20 + 22 + 22
      var res = d++ + ++d + d;
      console.log(res);

      d = d++;
      console.log(d);
    </script>
