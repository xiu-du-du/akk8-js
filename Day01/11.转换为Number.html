<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            将其他类型转换为Number
                转换方式一：
                    调用Number()函数
                        如果是纯数字字符串，则直接可以转换字符串
                        如果字符串是undefined或非数字内容，则转换为 NaN
                        如果字符串是null或flase或空串或全是空格，则转换为 0
                        如果字符串时true，则转换为 1
                转换方式二：
                    这种方式是专门用来操作字符串
                    parseInt()把一个字符串转换为一个整数
                        将一个字符串中的有效整数取出来再转换为整数
                    parseFloat()把一个字符串转换为一个浮点数
                        讲一个字符串中的有效浮点数取出来再转换为浮点数
                    如果对非String使用parseInt()或parseFloat()，会先将其转换为String后再转换
        */
      var a = "123a";
      a = Number(a);
      console.log(a);
      console.log(typeof a);

      var a = true;
      a = Number(a);
      console.log(a);
      console.log(typeof a);

      var a = "122.2222adssadsad";
      //    a=parseInt(a)
      a = parseFloat(a);
      console.log(a);
      console.log(typeof a);

      var a = false;
      a = parseInt(a);
      //   a = parseFloat(a);
      console.log(a);
      console.log(typeof a);
    </script>
  </body>
</html>
