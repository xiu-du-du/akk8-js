<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        外链式：
        可以讲js代码编写到外部js文件中，通过script标签引入 
        当script标签引入外部文件了，就不能编写代码了，即使编写了浏览器也会忽略。
        如果需要则可以在创建一个新的script标签用于编写代码
    -->
    <script type="text/javascript" src="./js/02.js"></script>
    <script>
      // 内嵌式：
      // 可以讲js代码写到script标签中
      alert("hello");
    </script>
  </head>
  <body>
    <!-- 
        行内式：
        可以讲js代码写到标签的onclick属性中 
        当点击按钮时，js代码才会执行
    -->
    <button onclick="alert('Hello World');">立刻点击</button>
    <!-- 
        可以把js代码写到超链接的href属性中，这样点击超链接时，会执行js代码
     -->
    <a href="javascript:alert('hello');">立刻点击</a>

    <!-- 虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用 -->
  </body>
</html>
