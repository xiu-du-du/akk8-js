<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js基本语法</title>
    <script>
      /*
            多行注释
            js注释
            多行注释，注释中的内容不会被执行，但是可以在源代码中查看
                养成良好编写注释的习惯，通过注释来对代码进行简单的调试
        */
      // 单行注释
      // alert('hello')
      console.log("hello"); //在控制台中输出一个日志
      document.write("hello");

      /*
            js组成部分
                ECMAscript  负责js的语法部分
                DOM     documento object model  文档对象模型（操作元素）
                BOM     browser object model    浏览器对象模型（操作浏览器）
            
            1、严格区分大小写
            2、js中每条语句以分号结尾
                - 如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
                - 有些时候浏览器会加错分号，所以开发中必须写分号
            3、js中会忽略多个空格和换行，可以利用空格和换行对代码进行格式化
        */
    </script>
  </head>
  <body></body>
</html>
