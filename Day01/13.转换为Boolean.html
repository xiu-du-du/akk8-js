<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            将其他的数据类型转换为Boolean
                - 使用Boolean()函数
                数字转布尔时，除了 0 和 NaN 其他转换结果都为true
                字符串转布尔时，除了 空串 其他结果都为true
                null和undefined转换为Boolean时结果都为false
                - 对象也会转换为true

        */
      var a = -123;
      a = Boolean(a);
      console.log(a);
    </script>
  </body>
</html>
