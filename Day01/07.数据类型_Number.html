<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
            js中所有的数值都是Number类型
                包括整数和浮点数(小数)
                js中表示数字的最大值
                    Number.MAX_VALUE
            js中使用typeof查看一个变量的类型
            语法：typeof(变量)
        */
      var a = 123;
      console.log(a);
      console.log(typeof a);
      a = 123.22;
      var b = "123";
      console.log(a);
      console.log(typeof a);
      console.log(b);
      console.log(typeof b);

      /*
            Number.MAX_VALUE    最大值
                1.7976931348623157e+308
            如果使用的Number表示的数字超过最大值，会返回infinity表示无穷
            使用typeof检查infinity的值也会返回Number

            Infinity    正无穷
            -Infinity   负无穷
        */
      console.log(Number.MAX_VALUE);
      console.log(Number.MAX_VALUE * Number.MAX_VALUE);
      console.log(typeof Infinity);

      /*
            Number.MAX_VALUE    大于0的最小值
                5e-324
        */
      a = Number.MIN_VALUE;
      console.log(a);
      console.log(typeof a);

      /*
            NaN 是一个特殊的数字，表示Not A Number
            使用typeof检查一个NaN也会返回Number
        */
      console.log(typeof "123" * "123");
      console.log(typeof NaN);

      /*
            js中证书的运算基本可以保证精确

            如果使用js进行浮点数计算，会得到一个不精确的结果
                不要使用js进行对精确度要求比较高的运算

        */
      var c = 0.1 + 0.2;
      console.log(c);
    </script>
  </body>
</html>
