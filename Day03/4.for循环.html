<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            for 语句，也是一个循环语句
            for循环中
                提供了专门的位置放三个表达式
                    1、初始化表达式
                    2、条件表达式
                    3、更新表达式

            for循环执行流程：
                1、初始化表达式，初始化变量
                2、判断表达式，是否执行循环
                    如果为true，则执行循环
                    如果为false，则终止循环
                3、执行更新表达式，更新表达式执行完毕继续重复

            for循环三个部分都可以省略不写，也可以写在外部
                如果for循环中不写任何表达式，只写两个分号
                此时循环是一个死循环会一直执行下去，慎用！
        */

      //创建一个执行10次的while循环
      var i = 0;
      // while(i<10){
      //     console.log(i++)
      // }

      for (var i = 0; i < 10; i++) {
        console.log(i);
      }
    </script>
  </body>
</html>
