  <head>

    <title>Document</title>

  <body>
    <script>
      /*
            for 语句，也是一个循环语句
            for循环中
                提供了专门的位置放三个表达式
                    1、初始化表达式
                    2、条件表达式
                    3、更新表达式



        */

      //创建一个执行10次的while循环
      var i = 0;
      // while(i<10){
      //     console.log(i++)
      // }

      for (var i = 0; i < 10; i++) {
        console.log(i);
      }
    </script>
  </body>
