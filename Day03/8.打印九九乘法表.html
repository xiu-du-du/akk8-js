<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            打印九九乘法表
        */
       for(var i=1;i<10;i++){
           for(var j=1;j<i+1;j++){
               document.write(j+"x"+i+"="+j*i+"&nbsp;&nbsp;&nbsp;&nbsp;")
           }
           document.write("<br>")
       }

       /*
        
       */
    </script>
</body>
</html>
