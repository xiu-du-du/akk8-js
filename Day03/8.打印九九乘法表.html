<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            打印九九乘法表
        */
       for(var i=1;i<10;i++){
           for(var j=1;j<i+1;j++){
               document.write(j+"x"+i+"="+j*i+"&emsp;")
           }
           document.write("<br>")
       }

       /*
            打印1-100之间的所有质数
       */
       for(var i=1;i<101;i++){
            var flag=true
           for(var j=2;j<i;j++){
               if(i%j==0){
                flag=false
               }
               
           }
           if(flag){
                document.write(i+"是质数<br>")
            }else{
                // document.write(i+"不是质数<br>")
            }
       }
       
    </script>
</body>
</html>
