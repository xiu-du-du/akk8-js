      /*
            水仙花数，一个3位数，每个位上的数字的3次幂之和等于它本身。
                1^3+5^3+3^3=153
        */

      var a;
      var b;
      var c;
      for (var i = 100; i < 1000; i++) {
        //获取个位
        a = i % 10;
        document.write(a + "\t");
        //获取十位
        b = ((i % 100) - a) / 10;
        document.write(b + "\t");
        //获取百位
        c = parseInt(i / 100);
        document.write(c + "<br>");
        if (c * c * c + b * b * b + a * a * a == i) {
          console.log(i);
        }
      }
