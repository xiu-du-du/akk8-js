<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            while循环
                语句：
                    while（条件表达式）{
                        语句...
                    }
                while语句执行时
                    先判断表达式
                        如果值为true，则执行循环体
                            执行完毕后，再次判断表达式，如果为true继续执行
                        如果值为false，则终止循环
        */
        var n=1
        while(false){
            console.log(n++)
        }
    </script>
</body>
</html>
