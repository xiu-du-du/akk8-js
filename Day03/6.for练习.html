<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            判断用户输入的数字是否为质数
        */
        var num=+prompt('输入一个数字：')

        if(num<=1){
            alert("请输入正确的数字：")
        }else{
            var flag=true
            for(var i=2; i<num;i++){
                if(num%i==0){
                    flag=false
                }
            }
            if(flag){
                alert(num+'是质数')
            }else{
                alert(num+"不是质数")
            }
        }
    </script>
</body>
</html>
