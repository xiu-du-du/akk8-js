<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            if语句
                语法二：
                    if(条件表达式){
                        语句...
                    }else {
                        语句...
                    }
                语法三：
                    if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else {
                        语句...
                    }
        */
        var age=11
        if(70>age>=60){
            console.log('1')
        }else if(60>age>40){
            console.log('2')
        }else{
            console.log('3')
        }
    </script>
</body>
</html>
