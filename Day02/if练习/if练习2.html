<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            男，高180，富1000万，颜值500以上。
            同时满足三个条件，“一定要嫁给他”
            三个条件有一个满足，“勉强凑合”
            三个条件都不满足，“不嫁”
        */
      var high = prompt("输入你的身高：");
      var money = prompt("输入你的钱：");
      var face = prompt("输入你的颜值：");
      if (high >= 180 && money >= 1000 && face >= 500) {
        document.write("嫁了");
      } else if (high >= 180 || money >= 1000 || face >= 500) {
        document.write("凑合");
      } else {
        document.write("滚");
      }
    </script>
  </head>
  <body></body>
</html>
