<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            js中提供了三种逻辑运算符
            !   非
                - 可以对一个值进行非运算
                - 所谓非运算就是值对一个布尔值进行取反操作
                    true变false，false变true
                - 如果对一个值进行两次取反，他不会变化
                - 如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反
                    可以利用这个特点，讲其他非布尔值转换成布尔值
                    可以为一个任意数据类型做两次非运算，即可将其转换为布尔值
                    原理和Boolean()一样

            &&  与
                - 可以对一个值进行与运算
                - 对符号两侧的值进行与运算并返回结果
                - 运算规则：
                    只要两个值同时为true才会返回true，否则都返回false
                    js中的与属于短路与，
                        如果第一个值为false，则不会去看第二个值
            ||  或
                - 可以对符号两侧的值进行或运算并返回结果
                - 如果两个值都为false才会返回false，否则都会返回true
                    如果第一个值为false则会去检查第二个值
                    第一个值为true则会不会检查第二个
        */

      var b = 10;
      b = !b;
      console.log(b);
      console.log(typeof b);

      var res = true && false;
      console.log(res);

      var res = true || false;
      console.log(res);

      false && alert("hello");
      false || alert("hello");
    </script>
  </body>
</html>
