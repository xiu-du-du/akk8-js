<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            程序由一条条的语句组成的
                语句是按照从上向下的顺序一条条执行
                在js中使用{}来给语句分组
                
                一个{}中的语句叫做一个代码块
                代码块中的语句要么都执行，要么不执行
                代码块后面不需要写分号

            js中的代码块，只具有分组的作用，没有其他用途
                语句写在代码块内和写在代码块外并没有区别
                代码块内的内容，在外部是可见的

        */

      {
        alert("hello");
        document.write("hello");
        console.log("hello");
      }
    </script>
  </body>
</html>
