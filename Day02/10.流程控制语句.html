<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            流程控制语句
                - js中的程序是从上到下一行行执行的
                - 通过流程控制语句可以控制程序执行流程
                    使程序根据条件的判断来执行
                - 语句分类
                    1、条件判断语句
                    2、条件分支语句
                    3、循环语句

            条件判断语句
                - 使用条件判断语句可以再执行某个语句之前进行判断
                    如果条件成立才会执行语句，条件不成立则语句不执行
                - if语句
                - 语法一：
                    if（条件表达式）{
                        语句...
                        语句...
                        ...
                    }
                    if语句执行时，会先判断条件表达式，如果条件表达式为true则执行if后的语句，否则不会执行if后的语句。
                        if语句只能控制紧随其后的一条语句
                        如果想控制后面更多语句，需要将后面的语句统一放到代码块里

        */
      if (true) {
        console.log(1);
      }

      var a = 11;
      if (a > 10) {
        console.log(a);
      }

      var a = 12;
      if (a > 10 && a < 20) {
        console.log(a);
      }
    </script>
  </head>
  <body></body>
</html>
