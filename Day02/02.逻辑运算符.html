<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            &&  || 非布尔值的情况
                对于非布尔值进行与 或 运算时
                    先将其转换成Boolean值，再去运算，并且返回原值
                与运算：
                    如果两个值中第一个值为true，则会返回第二个值
                    如果两个值中第一个值为false，则返回第一个值
                或运算：
                    如果两个值中第一个值为true，则返回第一个值
                    如果两个值中第一个值为false，则返回第二个值
        */
      var res = 1 && 2;
      console.log(res);
      var res = 1 && 0;
      console.log(res);
      var res = 0 && 3;
      console.log(res);

      var res = 1 || 2;
      console.log(res);
      var res = 0 || 2;
      console.log(res);
      var res = 2 || 0;
      console.log(res);

      var a = NaN;
      console.log(a);
      console.log(typeof NaN);
    </script>
  </body>
</html>
