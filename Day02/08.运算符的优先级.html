<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            运算符
                使用逗号可以分割多个语句，一般在多个变量时使用

            和数学中一样，运算符也有优先级
                比如：先乘除，后加减
            在js中有一个运算符优先级的表
                在表中越靠上的优先级越高，优先级高的优先计算
                如果优先级一样，则从左往右计算
            但是这个表我们不需要记忆，如果遇到优先级不清楚
                可以使用()来改变优先级


        */
      //声明多个变量
      var a, b, c;
      //声明多个变量同时赋值
      var a = 1,
        b = 2,
        c = 3;

      //如果或的优先级高，或者两个一样高，应该返回3
      //如果与的优先级高，返回1
      var result = 1 || (2 && 3);
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
