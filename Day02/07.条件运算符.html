<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            条件运算符也叫三元运算符
                语法：
                    条件表达式?语句1:语句2;
                - 执行流程
                    条件运算符在执行时，先对条件表达式进行求值
                        如果该值为true，则执行语句1，并返回执行结果
                        如果该值为false，则执行语句2，并返回执行结果
                    如果条件表达式的结果为非布尔值，那么会将其先转换成布尔值，再返回执行结果
        */
      // true?console.log("123"):console.log('321');

      var a = 13;
      var b = 22;
      var c = 23;
      // a>b?alert("123"):alert("b");

      //获取两个值中的最大值
      var max = a > b ? a : b;
      console.log(max);

      //不推荐写
      var max = a > b ? (a > c ? a : c) : b > c ? b : c;
      console.log(max);
    </script>
  </head>
  <body></body>
</html>
