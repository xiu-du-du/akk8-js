<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        相等运算符比较两个值是否相等
            如果相等会返回true，否则返回false


        ==  等等
            来做相等运算
            - 如果值类型不同，则会自动将其转换成相同的类型再比较
        
        !=  不相等
            不相等用来判断两个值是否不相等，如果不相等返回true，否则返回false
            - 使用 != 做不相等运算
            - 不相等也会对变量进行自动的类型转换，如果转换后相等他也会返回false


        === 全等
            用来判断两个值是否全等，和相等类似，但是不会做自动转换
                如果两个值类型不同，直接返回false
        !== 不全等
            用来判断两个值是否不全等，不会做自动转换
            如果两个值类型不同，直接返回true
        

        isNaN() 函数可以检查一个值是不是NaN，如果是返回true，如果不是返回false
        注意：
            NaN不和任何值相等，包括他本身
            undefined衍生自null，所以undefined==null为true

    */
      console.log(1 == 1);
      var a = 6;
      console.log(a == 1);
      console.log("1" == 1);

      var b = NaN;
      console.log(isNaN(b));
    </script>
  </body>
</html>
