<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
            基本数据类型
                String Number Boolean Null Undefined

            引用数据类型
                Object

            js中的变量都是保存到栈内存里的
                基本数据类型的值直接在栈内存中存储
                值与值之间是独立存在的，修改一个变量不会影响其他的变量

                对象是保存到堆内存里的，每创建一个新对象，都会在堆内存里开辟一个新空间，
                        变量保存的是对象的内存地址（对象引用），如果两个变量保存的是同一个对象引用
                            当一个通过一个变量修改属性时，另一个也会受影响


            当比较两个基本数据类型的值时，就是值和值比较

            当比较两个引用数据类型时，是比较对象的内存地址
                    如果两个对象是一模一样的，但是地址不同，也会返回false
        */

      var obj = new Object();
      var obj2 = obj;
      obj.name = "小明";
      obj2.name = "张三";
      console.log(obj2 === obj);
      console.log(obj);
      console.log(obj2);

      var a = new Object();
      var b = new Object();
      a.name = "小红";
      b.name = "小红";
      console.log(a === b);
    </script>
  </head>
  <body></body>
</html>
