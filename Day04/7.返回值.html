<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*
            创建一个函数，计算三个数的和
            使用return设置函数的返回值
                语法：
                    return 值
                return 后的值会作为函数的执行结果返回
                    可以定义一个变量接收这个结果


            return 后面为空，则返回结果为undefined
            在函数中，return 下面的语句都不会再执行
        */
       function sum(a,b,c){
           return a+b+c
       }


       //定义变量接受函数的返回值
       //函数返回什么，a的值就是什么
       var a=sum(12,2,3)
       console.log(a)
    </script>
