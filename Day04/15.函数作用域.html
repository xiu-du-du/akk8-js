<head>

    <title>Document</title>
    <script>
        /*
            函数作用域
                - 调用函数时，创建函数作用域，函数执行完毕以后，函数作用域销毁
                - 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
                - 在函数作用域中，可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                - 当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
                    如果没有则向上一级作用域中寻找，直到找到全局作用域
                    如果全局作用于中依然没有找到，则会报错ReferenceError
                - 在函数中想要访问全局变量，使用 window.变量名



                
        */
       

        /*
            在函数作用域中也有声明提前的特性，
                使用var 关键字声明的变量，会在函数中所有代码执行之前声明
                函数声明也会在函数中所有代码执行之前执行

        */
       var a=10
       function fun(){
           var a="函数作用域的a"
           var b=20
        console.log(a)
       }
       fun()
    //    console.log(b)
       console.log(a)
    </script>
