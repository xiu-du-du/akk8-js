<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj=new Object()
        /*
            添加属性到对象里 
            属性名：
                - 对象的属性名不强制要求遵守标识符的规范
                    什么乱七八糟的名字都可以使用
                - 尽量在使用时按照标识符的规范来做

        */
       obj.name="孙悟空"

       /*
            特殊属性名的使用方式
                语法：
                    对象["属性名"]=属性值

            使用[]这种形式去操作属性，更加灵活
                在[]中可以直接传递一个变量，这样的变量值是多少就回读取那个属性
       */
        obj['123']=789
        console.log(obj["123"])


        /*
            
        */
    </script>
</head>
<body>
    
</body>
</html>
