<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            js中数据类型
                - String 字符串
                - Number 数值
                - Boolean 布尔值
                - Null 空值
                - Undefined 未定义
                - Object 对象



            基本数据类型都是单一的值
                值和值之间没有任何联系

            在js中表示一个人的信息
                var name="张三"
                var gender="男"
                var age=18
            如果使用基本数据类型的数据，创建的变量都是独立的，不能成为一个整体。

            对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性

            对象的分类
                1、内建对象
                    - 由es标准中定义的对象，在任何es的实现中都能用
                        例如：Math String Number Boolean Funtion....
                2、宿主对象
                    - 由js运行环境提供的对象，目前来讲由浏览器提供的对象
                    - 比如 BOM  DOM
                3、自定义对象
                    - 开发人员自己创建的对象
        */

        // 创建对象
        // 构造函数：使用new关键字调用的函数，是构造函数constructor
        //  构造函数是专门创建对象的函数
        var obj=new Object();
        console.log(typeof obj)

        // 向对象中添加属性
        // 语法： 对象.属性名=属性值;
        // 给obj添加一个name属性
        obj.name="张三"
        obj.gender="男"
        obj.age=18
        console.log( obj)
    </script>
</head>
<body>
    
</body>
</html>
