<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:"tom",
            age:18
        }
        //枚举对象中的属性
        //使用for in 语句
        /*
            语法：
                for(var 变量 in 对象){

                }
            
            for ... in 语句 对象中有几个属性，循环体就回循环几次
                每次执行时，会将对象中的属性名字赋值给变量
        */
       for(var a in obj){
           console.log("属性名："+a+"\n"+"属性值："+obj[a])
       }

    </script>
</head>
<body>
    
</body>
</html>
