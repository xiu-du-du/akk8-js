<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            变量的声明提前
                var声明的变量，会在所有代码执行前被声明
                    但是如果声明不使用var，则变量不会被声明提前
        */
        console.log(a);
        var a = 123;

        /*
             函数的声明提前
                使用函数声明形式创建的函数function 函数名(){} 
                    会在所有的代码执行之前就会创建，所以可以在函数声明前去调用
                使用var 函数表达式创建的函数，不会被声明提前
        */

    </script>
</head>

</body>

</html>
