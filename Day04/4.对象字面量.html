<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 创建对象
      // var obj=new Object()

      /*
            使用对象字面量创建一个对象
                使用对象字面量创建对象时，可以直接指定对象中的属性
                语法：
                    {属性名：属性值，属性名：属性值......}

                对象字面量的属性名可以加引号，也可以不加，建议不加。
                如果要使用一些特殊的名字，则必须加上引号。


            属性名和属性值书一组组的名值对结构
                名和值之间使用分号连接，多个名值之间使用逗号隔开
                如果一个属性之后没有其他属性了，就不要写逗号了
        */

      var obj = {
        name: "zbj",
        age: 18,
        gender: "男",
        test: {
          name: "abc",
          width: "100",
        },
      };
      console.log(typeof obj);
      console.log(obj);
    </script>
  </head>
  <body></body>
</html>
