<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            slice()
            - 用来从数组提取指定元素
            - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
            - 参数：
                1、截取开始的位置索引
                2、截取结束的位置索引
                    - 第二个参数可以省略不写，此时会截取从开始索引往后所有值
                - 索引可以传递一个负值
                    -1 倒数第一个
                    -2 倒数第二个
        */

       var arr=["red","blue","orange","pink"]
       a=arr.slice(0,2)
       console.log(a)
       a=arr.slice(-4,-2)
       console.log(a)




       /*
            splice()
              - 可以删除数组中的指定元素
              - splice会从数组中删除指定的元素，并将删除的元素作为返回值返回。这个操作会影响原数组
              - 参数：
                1、开始位置的索引
                2、删除的数量
                3~n、可以传递一个或多个新元素，这些新元素会直接插入到开始位置的索引指定元素的前面

       */
      w=arr.splice(0,1)
      console.log(w)
      console.log(arr)

    </script>
</head>

</html>
