<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            slice()
            - 用来从数组提取指定元素
            - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
            - 参数：
                1、截取开始的位置索引
                2、截取结束的位置索引
                    - 第二个参数可以省略不写，此时会截取从开始索引往后所有值
        */

       var arr=["red","blue","orange","pink"]
       a=arr.slice(0,2)
       console.log(a)
       console.log(typeof a)
    </script>
</head>
<body>
    
</body>
</html>
