<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
         /*
            内建对象
            宿主对象
            自定义对象

            数组(Array)
                - 数组也是一个对象
                - 他和我们普通对象功能类似，也是用来存储一些值的
                - 不同的是普通对象是使用字符串作为属性名
                    而数组是使用数字来作为索引操作元素的
                - 索引
                    从0开始的整数就是索引
                - 数组的存储性能比普通对象好，在开发中经常使用数组存储一些数据
         */

        //  创建数组对象
        var arr=new Array()
        console.log(arr)
        console.log(typeof arr)

        /*
            向数组里添加元素
                语法：数组[索引]=值
        */

        arr[0]=10
        arr[1]=30
        arr[2]="30"
        console.log(arr)

        /*
            读取数组中的元素
                语法：数组[索引]
        */
       console.log(arr[3])

       /*
            获取数组长度
                语法：数组.lenth

            对于连续的数组，可以使用lenth获取到数组的长度
            对于非连续的数组，使用lenth会获取到数组的最大索引+1
                    尽量不要创建非连续的数组
       */
      console.log(arr.length)

      /*
        修改length
            如果修改的lenth大于数组长度，则多出的部分会空出来
            如果修改的lenth小于数组长度，则多出来的部分会删除
      */
    //  arr.length=6
     console.log(arr)
     console.log(arr.length)

     //向数组的最后一位添加元素
     arr[arr.length]=70
     console.log(arr)
     arr[arr.length]=40
     console.log(arr)
     </script>
</head>
<body>
    
</body>
</html>
