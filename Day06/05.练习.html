<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name,age){
            this.name=name
            this.age=age
        }
        var per=new Person("red","12")
        var per2=new Person("pink","22")
        var per3=new Person("orange","31")
        var per4=new Person("green","16")
        var per5=new Person("blue","9")

        var perArr=[per,per2,per3,per4,per5]
        
        //创建一个函数，可以将perArr中满18岁的Person提取出来
        //并封装到一个新的数组中
        function getAdult(arr){
            var newArr=[]
            for(var i=0;i<arr.length;i++){
                if(arr[i].age>18){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        var result=getAdult(perArr)
        console.log(result)
        
    </script>
</head>

</body>
</html>
