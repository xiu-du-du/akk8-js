<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[]
        //在数组最后添加一个或多个元素，并返回数组长度
        arr.push("tom")
        arr.push("tom2")
        arr.push("tom3")
        arr.push("tom4")
        console.log(arr)

        //删除数组最后一个元素，并将删除的元素作为返回值返回
        result=arr.pop()
        console.log(arr)
        console.log(result)

        //在数组开头添加一个或多个元素，并返回数组长度
        arr.unshift("amazon")
        console.log(arr)

        //删除数组的第一个元素，并将删除的元素返回
        a=arr.shift()
        console.log(arr)
        console.log(a)
    </script>
</head>
<body>
    
</body>
</html>
