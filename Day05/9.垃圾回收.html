    <title>Document</title>
     <script>
        /*
            垃圾回收(gc)
                - 就像人生活的时间长了会产生垃圾
                    这些垃圾积攒过多以后，会导致程序运行速度过慢，
                    所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生垃圾
                - 当一个对象没有任何变量或属性对他进行引用，此时这个对象就是个垃圾。
                    这种对象过多会占用大量内存空间，导致程序运行变慢
                    所以这种垃圾必须清理
                - 在js中有自动垃圾回收机制，自动将垃圾对象从内存中销毁，
                    我们不需要也不能进行操作
                - 我们需要做的就是把不适用的对象设置为null
        */         
       var obj=new Object()

     </script>
