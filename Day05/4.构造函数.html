<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            构造函数
                创建一个构造函数，专门用用来创建Person对象的
                构造函数就是一个普通的函数，创建方式和普通函数没有区别
                不同的是构造函数习惯上首字母大写

            构造函数和普通函数的区别就是调用方式的不同
                普通函数时直接调用，而构造函数需要使用new关键字调用

            构造函数的执行流程：
                1、立刻创建一个新的对象
                2、将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
                3、逐行执行函数中的代码
                4、将新建的对象作为返回值返回

            使用同一个构造函数创建的对象，称为一类对象，也将一个构造函数成为一个类
                通过一个构造函数创建对象时，就是类的实例。
                
            使用instanceof检查一个对象是否是一个类的实例
                语法：
                    对象 instanceof 构造函数
                如果是返回true 否则返回false



            this的情况：
                1、当以函数调用时，this时window
                2、当以方法调用时，谁调用方法this就是谁的
                3、当以构造函数调用时，this就是新创建的那个对象
        */
        function Person(name, age,gender) {
            this.name = name;
            this.age = age;
            this.gender =gender;
            this.sayName = function(){
                console.log(this.name)
            }
        };
        var per = new Person('tom',11,"b");
        console.log(per)
        per.sayName()
        console.log(per instanceof Person)



        /*
            所有对象都是Object的后代，所以任何对象做instanceof检查时都会返回true
        */
        console.log(per instanceof Object)

    </script>
</head>

</html>
