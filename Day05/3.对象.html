<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: "tom",
            age: 18,
            gender: "男",
            sayName: function () {
                console.log(this.name)
            }
        }
        /*
            使用工厂的方式批量创建对象
                通过该方法可以大批量的创建对象
        */
        function createPerson(name,age,gender) {
            // 创建对象
            var obj = new Object()
            obj.name=name
            obj.age=age
            obj.gender=gender
            obj.sayName=function(){
                alert(this.name)
            }

            return obj
        }
        var obj=createPerson("x",1,"1")
        var obj2=createPerson("y",2,"2")
        var obj3=createPerson("z",13,"3")
        console.log(obj)
        console.log(obj2)
        console.log(obj3)
        obj.sayName()
        obj2.sayName()
        obj3.sayName()
    </script>
</head>
