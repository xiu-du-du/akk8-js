<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个Person构造函数
                在Person构造函数中，为每个对象都添加了一个sayName方法，
                    目前实在构造函数内部创建的，
                        也就是构造函数每执行一次都会创建一个sayName方法
                    也就是说所有实例的sayName都是唯一的
                    这样导致了构造函数执行一次就会创建新的犯法，
                        执行一万次就创建一万次新的方法
                            而一万个方法都是一样的
                            这是完全没有必要的，可以使所有对象共享同一个方法
        */
       function Person(name,age,gender){
           this.name=name
           this.age=age
           this.gender=gender
       }
       //将sayName方法在全局中定义
       /*
            将函数定义在全局作用域中，会污染全局作用域的命名空间
                而且定义在全局作用域中也非常不安全
       */
    //    function fun(){
    //            alert("hello "+this.name)
    //        }
    Person.prototype.sayName=function fun(){
               alert("hello "+this.name)
           }


       var per=new Person("孙悟空",15,"男")
       var per2=new Person("猪八戒",13,"男")
       console.log(per)
       console.log(per2)
       per2.sayName()
    </script>
</head>

</body>
</html>
