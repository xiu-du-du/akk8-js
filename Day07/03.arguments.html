<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            调用函数时，浏览器每次都会传递进两个隐含的参数
            1、函数的上下文对象this
            2、封装实参的对象arguments
                - arguments是一个类数组对象
                - 调用函数时，传递的实参都会在arguments中保存
                - arguments.lenth用来获取实参的长度
                - 即使不定义，也可以通过arguments使用实参
                    只不过比较麻烦
                    arguments[0] 表示第一个实参
                    arguments[1] 表示第二个实参
                - 它里面有个数学叫callee，
                    这个属性对应一个函数对象，就是当前正在执行的对象

        */
    </script>
</head>

</html>
